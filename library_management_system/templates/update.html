<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</head>
<body>
    {% if user.is_authenticated %}


<!-- Modal -->
<div class="modal " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">

    <div class="modal-content">
      <form action="{%url 'changepassword' user.id %}" method="post">{% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="staticBackdropLabel">Password Change</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

        <div class="modal-body">
        <div class="mb-3">
          <label for="inputpassword1" class="form-label text-dark">Password</label>
          <input type="password" class="form-control" id="inputpassword1" name="inputpassword1">
        </div>
        <div class="mb-3">
          <label for="inputpassword2" class="form-label text-dark">Confirm Password</label>
          <input type="password" class="form-control" id="inputpassword2" name="inputpassword2">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Change Password</button>
      </div>
      </form>
    </div>

  </div>
</div>


<ul class="nav justify-content-end nav-light bg-light" style="height: 50px;">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'add_book' %}">Add Book</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">{{ user.username }}</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Change Password</a>
        </li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="{% url 'signout' %}">Log Out</a></li>
      </ul>
    </li>
  </ul>
{% else %}
<ul class="nav justify-content-end nav-light bg-light" style="height: 50px;">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/admin">Admin Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'signinpage' %}">Login</a>
    </li>
  </ul>
{% endif %}
<div class="container">
    {% for book in books %}
    <form method="POST" action="{% url 'update_request' book.id %}"> {% csrf_token %}

        <input type="hidden" name="id" value="book.id" id="id">
    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Book Name</i></label>
            <input type="text" class="form-control mt-2" name="name" placeholder="Enter name of the Book" value="{{book.name}}" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Author Name</i></label>
            <input type="text" class="form-control mt-2" name="author" placeholder="Enter name of the Author" value="{{book.author}}" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">ISBN Number</i></label>
            <input type="number" class="form-control mt-2" name="isbn" placeholder="Enter ISBN number of the book" value="{{book.isbn}}" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Category</i></label>
            <input type="text" class="form-control mt-2" name="category" placeholder="Enter Category of the book" value="{{book.category}}" required>
        </div>
    </div>
        {% endfor %}
    <button type="submit" class="btn btn-outline-primary mt-4">Update Book</button>
</div>
</body>
</html>

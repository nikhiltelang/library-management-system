{% extends 'base.html' %}
{% block body %}

  <div class="row justify-content-center my-5">
    <div class="col-4 border" style="background-color: white;color: black;padding: 50px;">
      <h1 class="ustify-content-center">Register</h1>
      <form action="{% url 'insert_admin' %}" method="post">{% csrf_token %}
      <div class="row my-2">
        <div class="col">
          <label for="SignupInputFirstName">Firstname</label>
          <input type="text" class="form-control" id="SignupInputFirstName" name="SignupInputFirstName">
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label for="SignupInputFirstName">Lastname</label>
          <input type="text" class="form-control" id="SignupInputLastName" name="SignupInputLastName">
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label for="SignupInputEmail1">Email</label>
          <input type="email" class="form-control" id="SignupInputEmail1" name="SignupInputEmail1">
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label for="SignupInputPassword1">Password</label>
          <input type="password" class="form-control" id="SignupInputPassword1" name="SignupInputPassword1">
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <label for="SignupInputPassword2">Confirm Password</label>
          <input type="password" class="form-control" id="SignupInputPassword2" name="SignupInputPassword2">
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <button class=" btn btn-primary mt-2">Register</button>
        </div>
      </div>
        </form>
        <div class="row my-2">
          <a href="{% url 'home' %}"><label>Already Have a Account </label></a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
